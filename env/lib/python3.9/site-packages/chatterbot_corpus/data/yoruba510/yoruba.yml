categories:
- kinship
- yoruba
conversations:

- - person?
  - o tumọ si ohun tàbí ẹni tí Ọlọ́run dá tí ipò rẹ̀sì ga ju ti àwọn ẹranko lọ .

- - brother?
  - o tumọ si ọmọ ọkùnrin tí wọ́n ní ìyá àti bàbá kan náà

- - sister?
  - o tumọ si Àwọn ọmọ obìnrin tí wọ́n ní ìyá àti bàbá kan náà.

- - tani iyawo?
  - o tumọ si Obìnrin tí ọkùnrin fẹ́ gẹ́gẹ́ bí aya rẹ̀.

- - tani oko?
  - o tumọ si Ọkùnrin tí obìnrin fẹ́ gẹ́gẹ́ bí olórí rẹ̀.

- - son?
  - o tumọ si Ọmọ tí a bí tó jẹ ọkùnrin

- - tani mama?
  - o tumọ si Obìnrin tó bí iye àwọn ọmọ kan.

- - tani bàbá?
  - o tumọ si Ọkùnrin tó bí iye àwọn ọmọ kan.

- - in law?
  - o tumọ si Ẹbí tí ọkùnrin fẹ́ aya sí tàbí ẹbí tí obìnrin fẹ́ ọkọ sí.

- - grandparent?
  - o tumọ si Àwọn ìran ṣáájú òbí ẹni.

- - ancestor?
  - o tumọ si Àwọn àgbà ìdílé tó ti di olóògbé.

- - family?
  - o tumọ si Ìdílé tí ẹni kan ti wá.

- - daughter?
  - o tumọ si Ọmọ tí a bí tó jẹ́ obìnrin.

- - niece?
  - o tumọ si  Ọmọ obìnrin tí àbúrò tàbí Ẹ̀gbọ́n ẹni bí.

- - kini obi?
  - o tumọ si Àwọn tó ṣẹ̀dá ọmọ sáyé.

- - kini omo?
  - o tumọ si Ọmọ kékeré.

- - uncle?
  - o tumọ si Àbúrò bàbá/Ìyá ẹni tó jẹ́ ọkùnrin.

- - nephew?
  - o tumọ si Ọmọ àbúrò /Ẹ̀gbọ́n ẹni tó jẹ́ ọkùnrin.

- - wife?
  - o tumọ si Obìnrin tí ọkùnrin fẹ́ gẹ́gẹ́ bí aya rẹ̀.
